<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Init Vue</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://unpkg.com/vue@3"></script>
  </head>

  <body>
    <div id="app">
      <div class="guitars">
        <div v-for="{id, name, stock} in guitars" :key="id">
          <h2>{{ name }}</h2>
          <span class="stock" :class="{'stock--out' : stock === 0, 'stock--in': stock !== 0}">{{ stock }}</span>
          in stock
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
